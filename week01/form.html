    <main>


        <form method="get" action="record.html">
            <fieldset>
                <legend>Simple Form</legend>
                <label class="top">User name<input type="text" id="user" name="name" required></label>
                <label class="top">Password<input type="password" id="pass1" name="password" required pattern="[A-Za-z]{8}"></label>
                <label class="top">Password<input type="password" id="pass2" name="password" required pattern="[A-Za-z]{8}"></label>
                <label class="top">Email*<input type="email" name="email" id="email" required placeholder="someone@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
                <label class="top">Page Rating<input type="range" id="range" name="range" min="1" max="10" value="0" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Enter" class="submitBtn">
        </form>
        <div id="feedback"></div>
